<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>简历试例</title>
    <link rel="stylesheet" href="./b.css">
    <script src="//at.alicdn.com/t/font_1263405_yq53h3ixx9.js"></script>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="topNavBar">
        <div class="topNavBar-inner clearfix">
                <div class="logo">
                        <span class="rs">RS</span><span class="logo-card">card</span>
                    </div>
                    <nav>
                        <ul class="clearfix">
                            <li><a href="#">关于</a></li>
                            <li><a href="#">技能</a></li>
                            <li><a href="#">作品</a></li>
                            <li><a href="#">博客</a></li>
                            <li><a href="#">日历</a></li>
                            <li><a href="#">联系方式</a></li>
                            <li><a href="#">其他</a></li>
                        </ul>
                    </nav>
        </div>
       
    </div>
    <div class="banner">
        <div class="mask"></div>
    </div>
    <main>
        <div class="card">
            <div class="avatarAndtxet clearfix">
                <div class="avatar">
                    <img src="./img/avatar.jpg" alt="avatar">
                </div>
                <div class="text">
                <span class="welcome">Hello<span class="triangle"></span></span>
                <h1>谢世杰</h1>
                <p>前端开发工程师</p>
                <hr>
                <dl class="clearfix">
                    <dt>年龄</dt>
                    <dd>22</dd>
                    <dt>城市</dt>
                    <dd>九江</dd>
                    <dt>联系方式</dt>
                    <dd>15279899045</dd>
                    <dt>邮箱</dt>
                    <dd>1184459300@qq.com</dd>
                </dl>
            </div>
        </div>    
        <footer class="media">
            <a href="#">
                    <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-github"></use>
                        </svg>
            </a>
            <a href="#">
                    <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-weibo"></use>
                        </svg>
            </a>
            <a href="#">
                    <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-twitter"></use>
                        </svg>
            </a>
        </footer>
        <a href="#">下载PDF简历</a>

    </main>
</body>
</html>
